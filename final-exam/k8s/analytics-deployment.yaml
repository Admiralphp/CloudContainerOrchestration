apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics
  namespace: final-exam
  labels:
    app: analytics
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics
  template:
    metadata:
      labels:
        app: analytics
        tier: backend
    spec:
      containers:
      - name: analytics
        image: mohamedessid/final-exam-analytics:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: analytics-config
              key: PORT
        - name: MONGO_URI
          valueFrom:
            configMapKeyRef:
              name: analytics-config
              key: MONGO_URI
        - name: MONGO_DB_NAME
          valueFrom:
            configMapKeyRef:
              name: analytics-config
              key: MONGO_DB_NAME
        - name: MONGO_USER
          valueFrom:
            secretKeyRef:
              name: analytics-secret
              key: MONGO_USER
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: analytics-secret
              key: MONGO_PASSWORD
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
